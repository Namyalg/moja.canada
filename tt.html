<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>HTML Form to Google Sheets - Pure Coding</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">Contact Us</h2>
              
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Message</label>
                        <input type="text" id="message" name="message" class="form-control" placeholder="Enter the message" required>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" onclick="send()">Send message!</button>
                    </div>
        
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function send(){
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxmUFSr53fiaeyyMQ31Nuirb21hgkv2ApbntHMkuS6quuQ_mEOVdxrI-DNVkWhFsUav0g/exec'
            let data = new FormData();
            let msg = document.getElementById('message').value
            data.append('message', msg)            
            data.append('url', window.location.href)
            console.log(data)
            fetch(scriptURL, { method: 'POST', body: data})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Feedback saved successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Feedback not saved, try again </div>"))
        }
        
    </script>
</body>
</html>
